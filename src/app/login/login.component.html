<div class="row blue">
  <div class="col s12 header_space center-align">
    <h5 class="white-text">WEB BLOG {{loginForm.value.username}}</h5>
  </div>
  <div class="col s8 offset-s2 white login_space center">
    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
        <div class="row">
              <div class="input-field col s8 offset-s2">
                <input id="username" type="text" class="validate" formControlName="username">
                <label for="username">Username</label>
              </div>
            </div>
        <div class="row">
          <div class="input-field col s8  offset-s2">
            <input id="password" type="password" class="validate" formControlName="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col s4 offset-s2 hint">
          <a>forgot your password?</a>
        </div>
        <div class="col s5 ">
          <button class="waves-effect waves-light btn blue" type="submit" routerLink="dashboard"  >LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</div>
